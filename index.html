<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .order-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .order-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .pending {
            background-color: #ffd700;
        }
        .paid {
            background-color: #90EE90;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .loading {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Updating...</div>
    <h1>Order Manager</h1>
    <div class="order-container" id="orders"></div>

    <script>
        // CONFIGURATION (REPLACE THESE VALUES)
        const GITHUB_USERNAME = 'your-github-username';
        const REPO_NAME = 'your-repo-name';
        const ACCESS_TOKEN = 'your-personal-access-token'; // Needs repo scope
        
        async function fetchOrders() {
            try {
                showLoading();
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/orders`,
                    { headers: { Authorization: `token ${ACCESS_TOKEN}` } }
                );
                const files = await response.json();
                
                const ordersContainer = document.getElementById('orders');
                ordersContainer.innerHTML = '';
                
                for (const file of files.filter(f => f.name.endsWith('.json'))) {
                    const orderResponse = await fetch(file.download_url);
                    const order = await orderResponse.json();
                    
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'order-card';
                    orderDiv.innerHTML = `
                        <h3>Order ID: ${order.orderId}</h3>
                        <p>Date: ${order.orderDate}</p>
                        <div>Items:
                            <ul>
                                ${order.items.map(item => `
                                    <li>${item.name} (x${item.quantity}) - $${item.price} each</li>
                                `).join('')}
                            </ul>
                        </div>
                        <p>Total: $${order.total.toFixed(2)}</p>
                        <p>Delivery: ${order.deliveryTime}</p>
                        <div class="status ${order.status === 'Paid' ? 'paid' : 'pending'}">
                            Status: ${order.status}
                        </div>
                        <br>
                        <button onclick="toggleStatus('${order.orderId}')">
                            Mark as ${order.status === 'Paid' ? 'Pending' : 'Paid'}
                        </button>
                    `;
                    ordersContainer.appendChild(orderDiv);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load orders');
            } finally {
                hideLoading();
            }
        }

        async function toggleStatus(orderId) {
            try {
                showLoading();
                // Get current file data
                const fileResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/orders/${orderId}.json`,
                    { headers: { Authorization: `token ${ACCESS_TOKEN}` } }
                );
                const fileData = await fileResponse.json();
                
                // Decode and update content
                const content = atob(fileData.content.replace(/\s/g, ''));
                const order = JSON.parse(content);
                order.status = order.status === 'Pending Payment' ? 'Paid' : 'Pending Payment';
                
                // Update file on GitHub
                await fetch(
                    `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/orders/${orderId}.json`,
                    {
                        method: 'PUT',
                        headers: { Authorization: `token ${ACCESS_TOKEN}` },
                        body: JSON.stringify({
                            message: `Updated status for ${orderId}`,
                            content: btoa(JSON.stringify(order, null, 2)),
                            sha: fileData.sha
                        })
                    }
                );
                
                // Refresh orders list
                await fetchOrders();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update status');
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Initial load
        fetchOrders();
    </script>
</body>
</html>
