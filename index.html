<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .order-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .order-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .pending { background-color: #ffd700; }
        .paid { background-color: #90EE90; }
    </style>
</head>
<body>
    <h1>Order Manager</h1>
    <button onclick="loadOrders()">Refresh Orders</button>
    <div class="order-container" id="orders"></div>

    <script>
        async function loadOrders() {
            try {
                const ordersContainer = document.getElementById('orders');
                ordersContainer.innerHTML = 'Loading orders...';

                // Get list of order files from GitHub Pages directory listing
                const response = await fetch('orders/');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Extract JSON files from directory listing
                const jsonFiles = [...doc.querySelectorAll('a')]
                    .filter(a => a.href.endsWith('.json'))
                    .map(a => a.href.split('/').pop());

                // Clear existing orders
                ordersContainer.innerHTML = '';

                // Load and display each order
                for (const file of jsonFiles) {
                    const orderResponse = await fetch(`orders/${file}`);
                    const order = await orderResponse.json();
                    
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';
                    orderCard.innerHTML = `
                        <h3>${order.orderId}</h3>
                        <p>Date: ${order.orderDate}</p>
                        <div>Items:
                            <ul>
                                ${order.items.map(item => `
                                    <li>${item.name} (x${item.quantity}) - $${item.price}</li>
                                `).join('')}
                            </ul>
                        </div>
                        <p>Total: $${order.total.toFixed(2)}</p>
                        <p>Delivery: ${order.deliveryTime}</p>
                        <div class="status ${order.status.toLowerCase().includes('paid') ? 'paid' : 'pending'}">
                            ${order.status}
                        </div>
                    `;
                    ordersContainer.appendChild(orderCard);
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                ordersContainer.innerHTML = 'Error loading orders. Refresh to try again.';
            }
        }

        // Initial load
        loadOrders();
    </script>
</body>
</html>
