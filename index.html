<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Manager</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .order-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .order-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .status { padding: 5px 10px; border-radius: 5px; }
        .pending { background: #ffd700; }
        .paid { background: #90EE90; }
        #status { color: #666; margin-top: 20px; }
        .order-number {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Order Manager</h1>
    <button onclick="loadOrders()">Refresh Orders</button>
    <div id="status"></div>
    <div class="order-container" id="orders"></div>

    <script>
        // REPLACE THESE VALUES
        const GITHUB_USERNAME = 'Jana887860';
        const REPO_NAME = 'silk-road-kitchen-orders';
        const ORDERS_DIR = 'orders';

        async function loadOrders() {
            const statusEl = document.getElementById('status');
            const ordersContainer = document.getElementById('orders');
            
            try {
                statusEl.textContent = 'Loading orders...';
                ordersContainer.innerHTML = '';
                const cutoff = Date.now() - (24 * 60 * 60 * 1000); // 24 hours ago
                let orderNumber = 1;

                // Get list of order files from GitHub API
                const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${ORDERS_DIR}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
                }

                const files = await response.json();
                const jsonFiles = files.filter(file => file.name.endsWith('.json'));

                if (jsonFiles.length === 0) {
                    throw new Error('No JSON files found in orders directory');
                }

                let validOrders = 0;

                // Load and display orders
                for (const file of jsonFiles) {
                    const orderResponse = await fetch(file.download_url);
                    if (!orderResponse.ok) continue;
                    
                    const order = await orderResponse.json();
                    const orderDate = new Date(order.orderDate);
                    
                    if (orderDate.getTime() >= cutoff) {
                        const orderCard = document.createElement('div');
                        orderCard.className = 'order-card';
                        orderCard.innerHTML = `
                            <div class="order-number">Order #${orderNumber}</div>
                            <h3>${order.orderId}</h3>
                            <p>Date: ${order.orderDate}</p>
                            <p>Items: ${order.items.map(item => `${item.name} (x${item.quantity})`).join(', ')}</p>
                            <p>Total: $${order.total}</p>
                            <p>Delivery: ${order.deliveryTime}</p>
                        `;
                        ordersContainer.appendChild(orderCard);
                        validOrders++;
                        orderNumber++;
                    }
                }

                statusEl.textContent = `Loaded ${validOrders} recent orders (past 24 hours)`;
                
            } catch (error) {
                statusEl.innerHTML = `<span style="color: red">Error: ${error.message}</span>`;
                console.error('Error:', error);
            }
        }

        // Initial load when page opens
        loadOrders();
    </script>
</body>
</html>
